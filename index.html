<!DOCTYPE html>

<head>
    <title>Boxmodel</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <div class="row main-content">
        <div class="col eight-col">
            <div class="even-pad">
                <h3>Layout</h3>

                <p>Add row</p>

                <div class="grid js-drop-layout">
                    <div class="row js-drag-layout">
                        <div class="col twelve-col">
                            <div class="even-pad js-drop-field">
                                <div class="js-drag-field">
                                    <div class="temp-overlay"></div>
                                    <label for="input">Text box</label>
                                    <input type="text" placeholder="This is a placeholder...">
                                </div>
                                <div class="js-drag-field">
                                    <div class="temp-overlay"></div>
                                    <label for="input">Dropdown</label>
                                    <select name="" id="">
                                        <option>Select your option</option>
                                        <option>Option one</option>
                                        <option>Option two</option>
                                    </select>
                                </div>
                                <div class="js-drag-field">
                                    <div id="" class="radio-group">
                                        <div class="temp-overlay"></div>
                                        <label for="" class="radio-group-label">Radio button group</label>
                                        <label class="radio" for="">
                                            <input type="radio" name="radios" value="Option one" checked="checked">Option one
                                        </label>
                                        <label class="radio" for="">
                                            <input type="radio" name="radios" value="Option two" checked="checked">Option two
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col four-col js-overlay-width">
            <div class="even-pad">
                <h3>Draggables</h2>
                
                <div class="accordion">
                    <h6>Rows and columns</h6>
                    
                    <div>
                        <div class="layout-draggables">
                            <div class="row js-drag-layout">
                                <div class="col twelve-col"><div class="even-pad js-drop-field"></div></div>
                            </div>
                        
                            <div class="row js-drag-layout">
                                <div class="col six-col"><div class="even-pad js-drop-field"></div></div><div class="col six-col"><div class="even-pad js-drop-field"></div></div>
                            </div>
                        
                            <div class="row js-drag-layout">
                                <div class="col four-col"><div class="even-pad js-drop-field"></div></div><div class="col four-col"><div class="even-pad js-drop-field js-drop-field"></div></div><div class="col four-col"><div class="even-pad js-drop-field"></div></div>
                            </div>
                        
                            <div class="row js-drag-layout">
                                <div class="col three-col"><div class="even-pad js-drop-field"></div></div><div class="col three-col"><div class="even-pad js-drop-field js-drop-field"></div></div><div class="col three-col"><div class="even-pad js-drop-field"></div></div><div class="col three-col"><div class="even-pad js-drop-field"></div></div>
                            </div>
                        </div>
                    </div>
                    
                    <h6>Form elements</h6>
                    
                    <div>
                        <ul class="fields">
                            <li>
                                <div class="js-drag-field"><div class="temp-overlay"></div><label for="input">Text box</label><input type="text"></div>
                            </li>
                            <li>
                                <div class="js-drag-field"><div class="temp-overlay"></div><label for="input">Text area</label><textarea name="" id="" cols="30" rows="5"></textarea></div>
                            </li>
                            <li>
                                <div class="js-drag-field">
                                    <div class="temp-overlay"></div>
                                    <label for="input">Dropdown</label>
                                    <select name="" id="">
                                        <option value="">Option one</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <div class="js-drag-field">
                                    <div id="" class="radio-group">
                                        <div class="temp-overlay"></div>
                                        <label for="" class="radio-group-label">Radio button group</label>
                                        <label class="radio" for="">
                                            <input type="radio" name="radios" value="Option one" checked="checked">Option one
                                        </label>
                                        <label class="radio" for="">
                                            <input type="radio" name="radios" value="Option two" checked="checked">Option two
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="js-drag-field">
                                    <div id="" class="radio-group inline">
                                        <div class="temp-overlay"></div>
                                        <label for="" class="radio-group-label">Radio button group</label>
                                        <label class="radio" for="">
                                            <input type="radio" name="radios" value="Option one" checked="checked">Option one
                                        </label>
                                        <label class="radio" for="">
                                            <input type="radio" name="radios" value="Option two" checked="checked">Option two
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="js-drag-field"><div class="temp-overlay"></div><input type="submit" value="Submit button"></div>
                            </li>
                        </ul>
                    </div>
                    
                    <h6>Text elements</h6>
                    
                    <div>
                        <ul class="fields">
                            <li><div class="js-drag-field"><h1 contenteditable class="editable">Heading 1</h1></div></li>
                            <li><div class="js-drag-field"><h2 contenteditable class="editable">Heading 2</h2></div></li>
                            <li><div class="js-drag-field"><h3 contenteditable class="editable">Heading 3</h3></div></li>
                            <li><div class="js-drag-field"><h4 contenteditable class="editable">Heading 4</h4></div></li>
                            <li><div class="js-drag-field"><p contenteditable class="editable">Paragraph text</p></div></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="menu"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
